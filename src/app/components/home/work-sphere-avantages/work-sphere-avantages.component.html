<section>
  <div class="md:max-w-screen-xl md:m-auto px-2">
    <h2 class="text-title text-xl md:text-3xl text-center md:text-start mb-5 pt-20 ">
      Pourquoi choisir WorkSphere ?
    </h2>
    <div class="flex flex-col md:flex-row md:justify-center items-center md:gap-10 mb-10 md:mb-20 ">
      <div *ngFor="let card of workSphere" class="bg-cover bg-center w-[280px] h-[450px] mb-5 rounded-xl text-white"
        [style.backgroundImage]="'url(' + card.picture + ')'">
        <div class="bg-gradient-to-b from-black/60 to-transparent w-full h-1/2 rounded-xl p-5 space-y-4">
          <h3 class="w-38 text-lg md:text-xl">{{ card.title }}</h3>
          <p class="w-48">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
